<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Utilisation de la librairie Font Awesome pour les icônes -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/fdd83998d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <title>
    Oh my food! Des restaurants d'exception sélectionnés par nos soins.
  </title>
  <body>
    <!-- Header contenant le logo, la barre de localisation, la présentation du site et le bouton 'explorer nos restaurants' -->
    <header>
      <!-- Logo du site -->
      <img src="images/logo/logo.svg" alt="Logo texte écrit ohmyfood" />
      <!-- Localisation -->
      <figure>
        <!-- Icône de localisation -->
        <i class="fas fa-map-marker-alt"></i>
        <p>paris, belleville</p>
      </figure>
      <!-- Titre principal -->
      <h1>réservez le menu qui vous convient</h1>
      <!-- Description du site -->
      <p>découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <!-- Bouton 'explorez nos restaurants' -->
      <button type="button">explorer nos restaurants</button>
    </header>
    <!-- Main composant contenant les deux sections 'fonctionnement' et 'restaurants' -->
    <main>
      <!-- Première section du main contenant le fonctionnement du site -->
      <section>
        <!-- Titre -->
        <h2>fonctionnement</h2>
        <!-- Carte explicative du fonctionnement, 1ère étape -->
        <figure>
          <!-- Icône d'étape à rajouter -->
          <!-- Icône de device ajouté via le CSS car spécifique en fonction du device sur lequel on se trouve -->
          <!-- Description de l'étape 1 -->
          <p>choisissez un restaurant</p>
        </figure>
        <!-- Carte explicative du fonctionnement, 2ème étape -->
        <figure>
          <!-- Icône d'étape à rajouter -->
          <!-- Icône de device ajouté via le CSS car spécifique en fonction du device sur lequel on se trouve -->
          <!-- Description de l'étape 2 -->
          <p>composez votre menu</p>
        </figure>
        <!-- Carte explicative du fonctionnement, 3ème étape -->
        <figure>
          <!-- Icône d'étape à rajouter -->
          <!-- Icône de device ajouté via le CSS car spécifique en fonction du device sur lequel on se trouve -->
          <!-- Description de l'étape 3 -->
          <p>dégustez au restaurant</p>
        </figure>
      </section>
      <!-- Deuxième section du main contenant la liste des restaurants disponibles -->
      <section>
        <!-- Titre -->
        <h2>restaurants</h2>
        <!-- Carte du premier restaurant -->
        <figure>
          <!-- Photo du plat de présentation du restaurant -->
          <img
            src="images/restaurants/palette_du_gout.jpg"
            alt="Une superbe assiette composée de saumon et d'une salade"
          />
          <!-- Non du restaurant et sa localisation ainsi que le bouton 'j'aime' -->
          <figcaption>
            <h3>la palette du goût</h3>
            <p>ménilmontant</p>
            <!-- Bouton 'j'aime à rajouter -->
          </figcaption>
        </figure>
        <!-- Carte du second restaurant -->
        <figure>
          <!-- Photo du plat de présentation du restaurant -->
          <img
            src="images/restaurants/note_enchantee.jpg"
            alt="Une assiette bien garnie de bouchées en sauce avec du poisson"
          />
          <!-- Non du restaurant et sa localisation ainsi que le bouton 'j'aime' -->
          <figcaption>
            <h3>la note enchantée</h3>
            <p>charonne</p>
            <!-- Bouton 'j'aime à rajouter -->
          </figcaption>
        </figure>
        <!-- Carte du troisième restaurant -->
        <figure>
          <!-- Photo du plat de présentation du restaurant -->
          <img
            src="images/restaurants/a_la_française.jpg"
            alt="Une superbe assiette composée de saumon et d'une salade"
          />
          <!-- Non du restaurant et sa localisation ainsi que le bouton 'j'aime' -->
          <figcaption>
            <h3>à la française</h3>
            <p>cité rouge</p>
            <!-- Bouton 'j'aime à rajouter -->
          </figcaption>
        </figure>
        <!-- Carte du quatrième restaurant -->
        <figure>
          <!-- Photo du plat de présentation du restaurant -->
          <img
            src="images/restaurants/delice_des_sens.jpg"
            alt="Une superbe assiette composée de saumon et d'une salade"
          />
          <!-- Non du restaurant et sa localisation ainsi que le bouton 'j'aime' -->
          <figcaption>
            <h3>le délice des sens</h3>
            <p>folie-méricourt</p>
            <!-- Bouton 'j'aime à rajouter -->
          </figcaption>
        </figure>
      </section>
    </main>
    <!-- Footer contenant les liens de contact, légaux et de participation au site -->
    <footer>
      <!-- Logo du site -->
      <img src="images/logo/logo.svg" alt="Logo texte écrit ohmyfood" />
      <!-- Liste des éléments du footer -->
      <ul>
        <li>proposer un restaurant</li>
        <li>devenir partenaire</li>
        <li>mentions légales</li>
        <li>contact</li>
      </ul>
    </footer>
  </body>
</html>
